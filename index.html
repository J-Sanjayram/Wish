    <title>üéâ Birthday Wishes - Share the Joy Worldwide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 font-['Poppins']">
    <div class="min-h-screen flex items-center justify-center p-2 sm:p-4">
        <div class="w-full max-w-sm sm:max-w-md">
            <!-- Header -->
            <div class="text-center mb-6 sm:mb-8 animate-float">
                <div class="text-4xl sm:text-6xl mb-3 sm:mb-4 animate-bounce-slow">üéÇ</div>
                <h1 class="text-2xl sm:text-4xl font-bold text-white mb-2 drop-shadow-lg">
                    <i class="fas fa-birthday-cake mr-2"></i>Birthday Wishes
                </h1>
                <p class="text-white/80 text-base sm:text-lg">Create magical birthday moments üåç</p>
                <div class="mt-3 sm:mt-4 bg-white/20 backdrop-blur-sm rounded-full px-3 sm:px-4 py-2 inline-block">
                    <span class="text-white font-medium text-sm sm:text-base">üéâ <span id="total-wishes">‚àû</span> Wishes Created</span>
                </div>
            </div>

            <!-- Form Card -->
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl sm:rounded-3xl shadow-2xl p-4 sm:p-8 mb-4 sm:mb-6 transform hover:scale-105 transition-all duration-300" id="form-card">
                <div class="text-center mb-4 sm:mb-6">
                    <div class="text-2xl sm:text-3xl mb-2">üéÅ</div>
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-800">Create Your Wish</h2>
                </div>
                
                <div class="space-y-4 sm:space-y-6">
                    <div class="relative">
                        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">From (Your Name)</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 sm:left-4 top-1/2 transform -translate-y-1/2 text-purple-500 text-sm sm:text-base"></i>
                            <input type="text" id="fromName" placeholder="Enter your name" 
                                   class="w-full pl-10 sm:pl-12 pr-3 sm:pr-4 py-3 sm:py-4 border-2 border-purple-200 rounded-xl sm:rounded-2xl focus:border-purple-500 focus:outline-none transition-colors bg-purple-50/50 text-sm sm:text-base">
                        </div>
                    </div>

                    <div class="relative">
                        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">To (Birthday Person)</label>
                        <div class="relative">
                            <i class="fas fa-birthday-cake absolute left-3 sm:left-4 top-1/2 transform -translate-y-1/2 text-pink-500 text-sm sm:text-base"></i>
                            <input type="text" id="toName" placeholder="Birthday person's name" 
                                   class="w-full pl-10 sm:pl-12 pr-3 sm:pr-4 py-3 sm:py-4 border-2 border-pink-200 rounded-xl sm:rounded-2xl focus:border-pink-500 focus:outline-none transition-colors bg-pink-50/50 text-sm sm:text-base">
                        </div>
                    </div>

                    <div class="relative">
                        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Photo (Optional)</label>
                        <input type="file" id="birthdayImage" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                        <div class="border-2 border-dashed border-blue-300 rounded-xl sm:rounded-2xl p-4 sm:p-6 text-center cursor-pointer hover:border-blue-500 transition-colors bg-blue-50/30" 
                             onclick="document.getElementById('birthdayImage').click()">
                            <div id="upload-placeholder">
                                <i class="fas fa-camera text-2xl sm:text-3xl text-blue-500 mb-2"></i>
                                <p class="text-blue-600 font-medium text-sm sm:text-base">Click to add photo</p>
                                <span class="text-xs sm:text-sm text-gray-500">JPG, PNG up to 5MB</span>
                            </div>
                            <div id="image-preview" class="hidden">
                                <img id="preview-img" class="w-20 h-20 sm:w-24 sm:h-24 rounded-full mx-auto object-cover border-4 border-white shadow-lg">
                                <p class="text-blue-600 font-medium mt-2 text-sm sm:text-base">Click to change</p>
                            </div>
                        </div>
                    </div>

                    <div class="relative">
                        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Birthday Message</label>
                        <div class="relative">
                            <i class="fas fa-heart absolute left-3 sm:left-4 top-3 sm:top-4 text-red-500 text-sm sm:text-base"></i>
                            <textarea id="message" placeholder="Write your heartfelt birthday message..." 
                                      class="w-full pl-10 sm:pl-12 pr-3 sm:pr-4 py-3 sm:py-4 border-2 border-red-200 rounded-xl sm:rounded-2xl focus:border-red-500 focus:outline-none transition-colors bg-red-50/50 h-24 sm:h-32 resize-none text-sm sm:text-base"></textarea>
                        </div>
                    </div>

                    <button onclick="createWish()" 
                            class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 sm:py-4 px-4 sm:px-6 rounded-xl sm:rounded-2xl hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl text-sm sm:text-base">
                        <i class="fas fa-paper-plane mr-2"></i>Create & Share Wish üéâ
                    </button>
                </div>
            </div>

            <!-- Success Card -->
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl sm:rounded-3xl shadow-2xl p-4 sm:p-8 hidden" id="success-card">
                <div class="text-center">
                    <div class="text-4xl sm:text-5xl mb-4 animate-bounce">‚ú®</div>
                    <h3 class="text-xl sm:text-2xl font-bold text-green-600 mb-4">
                        <i class="fas fa-check-circle mr-2"></i>Wish Created!
                    </h3>
                    <p class="text-gray-700 mb-6 text-sm sm:text-base">Share this magical link:</p>
                    
                    <div class="bg-gray-100 rounded-xl sm:rounded-2xl p-3 sm:p-4 mb-6 break-all text-xs sm:text-sm font-mono" id="share-link"></div>
                    
                    <div class="space-y-2 sm:space-y-3">
                        <button onclick="copyLink()" 
                                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2.5 sm:py-3 px-4 sm:px-6 rounded-xl sm:rounded-2xl transition-colors text-sm sm:text-base">
                            <i class="fas fa-copy mr-2"></i>Copy Link
                        </button>
                        <button onclick="shareWhatsApp()" 
                                class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2.5 sm:py-3 px-4 sm:px-6 rounded-xl sm:rounded-2xl transition-colors text-sm sm:text-base">
                            <i class="fab fa-whatsapp mr-2"></i>Share on WhatsApp
                        </button>
                        <button onclick="createAnother()" 
                                class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2.5 sm:py-3 px-4 sm:px-6 rounded-xl sm:rounded-2xl transition-colors text-sm sm:text-base">
                            <i class="fas fa-plus mr-2"></i>Create Another
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
  apiKey: "AIzaSyB2COksn4XP848YyHBMP6DFWi0BpiKaEOk",
  authDomain: "datacentre-b253d.firebaseapp.com",
  databaseURL: "https://datacentre-b253d-default-rtdb.firebaseio.com",
  projectId: "datacentre-b253d",
  storageBucket: "datacentre-b253d.appspot.com",
  messagingSenderId: "383219520595",
  appId: "1:383219520595:web:725ac6b91feaa0c962e2a6",
  measurementId: "G-LKCK6RCX2Z"
};
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        let wishes = [];
        
        const urlParams = new URLSearchParams(window.location.search);
        const wishId = urlParams.get('wish');

        if (wishId) {
            db.collection('wishes').doc(wishId).get()
                .then(doc => {
                    if (doc.exists) {
                        showCelebration(doc.data());
                    } else {
                        showCelebration({
                            to: 'Friend',
                            message: 'Wishing you a wonderful birthday filled with happiness and joy!',
                            from: 'Someone Special'
                        });
                    }
                })
                .catch(() => {
                    showCelebration({
                        to: 'Friend',
                        message: 'Wishing you a wonderful birthday filled with happiness and joy!',
                        from: 'Someone Special'
                    });
                });
        }
        
        function compressImage(base64, maxWidth = 80) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    canvas.width = maxWidth;
                    canvas.height = maxWidth;
                    ctx.drawImage(img, 0, 0, maxWidth, maxWidth);
                    resolve(canvas.toDataURL('image/jpeg', 0.3));
                };
                img.src = base64;
            });
        }
        
let uploadedImage = null;

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.size <= 5 * 1024 * 1024) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result;
                    document.getElementById('preview-img').src = uploadedImage;
                    document.getElementById('upload-placeholder').style.display = 'none';
                    document.getElementById('image-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image under 5MB');
            }
        }

        async function uploadImageToFirebase(imageBlob, wishId) {
            const storageRef = storage.ref(`wish-images/${wishId}.jpg`);
            const snapshot = await storageRef.put(imageBlob);
            return await snapshot.ref.getDownloadURL();
        }
        
        function dataURLtoBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
        
        async function createWish() {
            const fromName = document.getElementById('fromName').value.trim();
            const toName = document.getElementById('toName').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!fromName || !toName || !message) {
                alert('Please fill in all fields');
                return;
            }
            
            const wishId = Date.now().toString();
            let imageUrl = null;
            
            if (uploadedImage) {
                try {
                    const compressedImage = await compressImage(uploadedImage, 400);
                    const imageBlob = dataURLtoBlob(compressedImage);
                    imageUrl = await uploadImageToFirebase(imageBlob, wishId);
                } catch (error) {
                    console.log('Error uploading image:', error);
                }
            }
            
            const wish = {
                id: wishId,
                from: fromName,
                to: toName,
                message: message,
                imageUrl: imageUrl,
                date: new Date().toLocaleString(),
                timestamp: Date.now()
            };
            
            try {
                await db.collection('wishes').doc(wishId).set(wish);
                const shareUrl = window.location.origin + window.location.pathname + '?wish=' + wishId;
                document.getElementById('share-link').textContent = shareUrl;
                document.getElementById('form-card').style.display = 'none';
                document.getElementById('success-card').style.display = 'block';
            } catch (error) {
                alert('Error creating wish. Please try again.');
                console.error('Error:', error);
            }
        }

        function copyLink() {
            const link = document.getElementById('share-link').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function shareWhatsApp() {
            const link = document.getElementById('share-link').textContent;
            const text = 'üéâ You have a special birthday wish! Click to see: ' + link;
            window.open('https://wa.me/?text=' + encodeURIComponent(text), '_blank');
        }

        function createAnother() {
            document.getElementById('form-card').style.display = 'block';
            document.getElementById('success-card').style.display = 'none';
            document.getElementById('fromName').value = '';
            document.getElementById('toName').value = '';
            document.getElementById('message').value = '';
            document.getElementById('birthdayImage').value = '';
            uploadedImage = null;
            document.getElementById('upload-placeholder').style.display = 'block';
            document.getElementById('image-preview').style.display = 'none';
        }

        function updateStats() {
            document.getElementById('total-wishes').textContent = '‚àû';
        }

        function displayWishes() {
            const container = document.getElementById('wishes-container');
            const countElement = document.getElementById('wishes-count');
            
            countElement.textContent = wishes.length + ' wishes shared';
            
            if (wishes.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-birthday-cake"></i><h3>No wishes yet</h3><p>Be the first to create a birthday wish!</p></div>';
                return;
            }
            
            let html = '';
            wishes.forEach(wish => {
                html += '<div class="wish-card">';
                html += '<div class="wish-header">';
                html += '<div class="wish-from-to"><i class="fas fa-user"></i> ' + wish.from + ' <i class="fas fa-arrow-right" style="margin: 0 10px; color: #667eea;"></i> <i class="fas fa-birthday-cake"></i> ' + wish.to + '</div>';
                html += '<div class="wish-date"><i class="fas fa-clock"></i> ' + wish.date + '</div>';
                html += '</div>';
                html += '<div class="wish-message">"' + wish.message + '"</div>';
                html += '</div>';
            });
            container.innerHTML = html;
        }

        function decodeHtml(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        function showCelebration(wish) {
            const decodedMessage = decodeHtml(wish.message);
            const decodedFrom = decodeHtml(wish.from);
            const decodedTo = decodeHtml(wish.to);
            
            const imageSection = wish.imageUrl ? `
                <div class="mb-6 sm:mb-8 animate-pulse">
                    <img src="${wish.imageUrl}" class="w-32 h-32 sm:w-48 sm:h-48 rounded-full mx-auto object-cover border-4 sm:border-8 border-white/80 shadow-2xl" alt="Birthday Person">
                </div>` : '';
            
            document.body.innerHTML = `
                <div class="fixed inset-0 bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 flex items-center justify-center p-2 sm:p-4 overflow-hidden">
                    <canvas id="fireworks" class="absolute inset-0 w-full h-full"></canvas>
                    
                    <div class="relative z-10 text-center text-white max-w-xs sm:max-w-4xl mx-auto">
                        <div class="text-4xl sm:text-6xl mb-4 sm:mb-6 animate-bounce">‚ú®üéâ‚ú®</div>
                        
                        ${imageSection}
                        
                        <h1 class="text-4xl sm:text-6xl md:text-8xl font-bold mb-3 sm:mb-4 bg-gradient-to-r from-yellow-300 to-pink-300 bg-clip-text text-transparent drop-shadow-2xl animate-bounce" style="font-family: 'Brush Script MT', cursive;">
                            Happy Birthday
                        </h1>
                        
                        <h2 class="text-2xl sm:text-4xl md:text-6xl font-bold mb-6 sm:mb-8 text-white drop-shadow-lg animate-pulse">
                            ${decodedTo}!
                        </h2>
                        
                        <div class="bg-white/20 backdrop-blur-lg rounded-2xl sm:rounded-3xl p-4 sm:p-8 mb-6 sm:mb-8 border border-white/30 shadow-2xl">
                            <div class="text-2xl sm:text-4xl mb-3 sm:mb-4">üéÇüéÅüéÇ</div>
                            <p class="text-base sm:text-xl md:text-2xl italic mb-4 sm:mb-6 leading-relaxed text-white/95">
                                "${decodedMessage}"
                            </p>
                            <p class="text-sm sm:text-lg md:text-xl font-semibold text-yellow-200">
                                - From ${decodedFrom} ‚ù§Ô∏è
                            </p>
                        </div>
                        
                        <div class="text-6xl sm:text-8xl mb-6 sm:mb-8 animate-bounce">üéÇ</div>
                        
                        <button onclick="window.location.href = window.location.origin + window.location.pathname" 
                                class="bg-white/20 backdrop-blur-sm border-2 border-white text-white font-bold py-3 sm:py-4 px-6 sm:px-8 rounded-full text-base sm:text-xl hover:bg-white/30 transform hover:scale-110 transition-all duration-300 shadow-lg">
                            üéâ Create Another Wish
                        </button>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                const canvas = document.getElementById('fireworks');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const particles = [];
                
                function createFirework() {
                    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
                    for(let i = 0; i < 30; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            vx: (Math.random() - 0.5) * 8,
                            vy: (Math.random() - 0.5) * 8,
                            color: colors[Math.floor(Math.random() * colors.length)],
                            size: Math.random() * 4 + 1,
                            life: 1
                        });
                    }
                }
                
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    for(let i = particles.length - 1; i >= 0; i--) {
                        const p = particles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.life -= 0.01;
                        p.vy += 0.1;
                        
                        ctx.save();
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                        
                        if(p.life <= 0) particles.splice(i, 1);
                    }
                    
                    if(particles.length > 0) requestAnimationFrame(animate);
                }
                
                setInterval(createFirework, 800);
                createFirework();
                animate();
                
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            }, 500);
        }

        updateStats();
    </script>
</body>
