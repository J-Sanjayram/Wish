<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Birthday Wishes - Share the Joy Worldwide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Create and share beautiful birthday wishes with spectacular fireworks celebration. Send personalized birthday messages worldwide!">
    <meta property="og:title" content="Birthday Wishes - Share the Joy">
    <meta property="og:description" content="Create magical birthday celebrations with fireworks and personalized messages">
    <meta property="og:image" content="https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=1200&h=630">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: clamp(10px, 3vw, 20px);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: clamp(20px, 5vw, 40px);
            color: white;
        }

        .header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .header p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: clamp(25px, 5vw, 40px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn i {
            margin-right: 8px;
        }

        .success-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            display: none;
        }

        .success-card h3 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 15px;
        }

        .success-card p {
            margin-bottom: 20px;
            opacity: 0.9;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
        }

        .share-link {
            background: rgba(255, 255, 255, 0.25);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: 500;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .wishes-section {
            margin-top: 40px;
        }

        .wishes-header {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .wishes-header h2 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 10px;
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .wish-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .wish-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .wish-from-to {
            font-weight: 600;
            color: #333;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
        }

        .wish-date {
            color: #666;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        .wish-message {
            color: #555;
            line-height: 1.6;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-style: italic;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #667eea;
        }

        .empty-state {
            text-align: center;
            color: white;
            opacity: 0.8;
            padding: 40px;
        }

        .empty-state i {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            margin-bottom: 20px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.6); }
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            .wish-header { flex-direction: column; align-items: flex-start; }
            .stats { gap: 10px; }
            .stat { padding: 8px 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-birthday-cake"></i> Birthday Wishes</h1>
            <p>Create magical birthday celebrations worldwide üåç</p>
            <div class="stats">
                <div class="stat">üéâ <span id="total-wishes">0</span> Wishes Created</div>
                <div class="stat">üåü Global Reach</div>
                <div class="stat">üì± Mobile Friendly</div>
            </div>
        </div>

        <div class="card" id="form-card">
            <h2 style="margin-bottom: 30px; color: #333; text-align: center; font-size: clamp(1.5rem, 4vw, 2rem);">
                <i class="fas fa-gift"></i> Create a Birthday Wish
            </h2>
            
            <div class="form-group">
                <label for="fromName">From (Your Name)</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fromName" placeholder="Enter your name">
                </div>
            </div>

            <div class="form-group">
                <label for="toName">To (Birthday Person)</label>
                <div class="input-wrapper">
                    <i class="fas fa-birthday-cake"></i>
                    <input type="text" id="toName" placeholder="Enter birthday person's name">
                </div>
            </div>

            <div class="form-group">
                <label for="message">Birthday Message</label>
                <div class="input-wrapper">
                    <i class="fas fa-heart"></i>
                    <textarea id="message" placeholder="Write your heartfelt birthday message..."></textarea>
                </div>
            </div>

            <button class="btn" onclick="createWish()">
                <i class="fas fa-paper-plane"></i> Create & Share Wish
            </button>
        </div>

        <div class="card success-card" id="success-card">
            <h3><i class="fas fa-check-circle"></i> Wish Created Successfully!</h3>
            <p>Your birthday wish has been created. Share this link with others:</p>
            
            <div class="share-link" id="share-link"></div>
            
            <div>
                <button class="copy-btn" onclick="copyLink()">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
                <button class="copy-btn" onclick="shareWhatsApp()">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="copy-btn" onclick="shareNative()">
                    <i class="fas fa-share"></i> Share
                </button>
                <button class="copy-btn" onclick="createAnother()">
                    <i class="fas fa-plus"></i> Create Another
                </button>
            </div>
        </div>

        <div class="wishes-section">
            <div class="wishes-header">
                <h2><i class="fas fa-comments"></i> All Birthday Wishes</h2>
                <p id="wishes-count">0 wishes shared</p>
            </div>
            <div id="wishes-container"></div>
        </div>
    </div>

    <script>
        let wishes = JSON.parse(localStorage.getItem('birthdayWishes')) || [];
        
        function createWish() {
            const fromName = document.getElementById('fromName').value.trim();
            const toName = document.getElementById('toName').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!fromName || !toName || !message) {
                alert('Please fill in all fields');
                return;
            }
            
            const wish = {
                id: Date.now(),
                from: fromName,
                to: toName,
                message: message,
                date: new Date().toLocaleString(),
                timestamp: Date.now()
            };
            
            wishes.unshift(wish);
            localStorage.setItem('birthdayWishes', JSON.stringify(wishes));
            
            const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                ? `${window.location.origin}${window.location.pathname}`
                : `https://${window.location.hostname}${window.location.pathname}`;
            const shareUrl = `${baseUrl}?wish=${wish.id}`;
            document.getElementById('share-link').textContent = shareUrl;
            
            document.getElementById('form-card').style.display = 'none';
            document.getElementById('success-card').style.display = 'block';
            
            displayWishes();
            updateStats();
        }
        
        function copyLink() {
            const link = document.getElementById('share-link').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            });
        }
        
        function shareWhatsApp() {
            const link = document.getElementById('share-link').textContent;
            const text = `üéâ You have a special birthday wish! Click to see: ${link}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }
        
        function shareNative() {
            const link = document.getElementById('share-link').textContent;
            if (navigator.share) {
                navigator.share({
                    title: 'Birthday Wishes',
                    text: 'üéâ You have a special birthday wish!',
                    url: link
                });
            } else {
                copyLink();
            }
        }
        
        function createAnother() {
            document.getElementById('form-card').style.display = 'block';
            document.getElementById('success-card').style.display = 'none';
            document.getElementById('fromName').value = '';
            document.getElementById('toName').value = '';
            document.getElementById('message').value = '';
        }
        
        function updateStats() {
            document.getElementById('total-wishes').textContent = wishes.length;
        }
        
        function displayWishes() {
            const container = document.getElementById('wishes-container');
            const countElement = document.getElementById('wishes-count');
            
            countElement.textContent = `${wishes.length} wishes shared`;
            
            if (wishes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-birthday-cake"></i>
                        <h3>No wishes yet</h3>
                        <p>Be the first to create a birthday wish!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = wishes.map(wish => `
                <div class="wish-card">
                    <div class="wish-header">
                        <div class="wish-from-to">
                            <i class="fas fa-user"></i> ${wish.from} 
                            <i class="fas fa-arrow-right" style="margin: 0 10px; color: #667eea;"></i> 
                            <i class="fas fa-birthday-cake"></i> ${wish.to}
                        </div>
                        <div class="wish-date">
                            <i class="fas fa-clock"></i> ${wish.date}
                        </div>
                    </div>
                    <div class="wish-message">
                        "${wish.message}"
                    </div>
                </div>
            `).join('');
        }
        
        function showCelebration(wish) {
            document.body.innerHTML = `
                <div id="celebration" style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: radial-gradient(circle at 50% 50%, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #feca57 100%);
                    background-size: 400% 400%;
                    animation: gradientShift 4s ease infinite;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    z-index: 10000;
                    overflow: hidden;
                    padding: 20px;
                ">
                    <canvas id="fireworks" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
                    <canvas id="confetti" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
                    
                    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
                        <div style="position: absolute; top: 80%; left: 10%; font-size: clamp(2rem, 5vw, 3rem); animation: floatUp 6s ease-in-out infinite; animation-delay: 0s;">üéà</div>
                        <div style="position: absolute; top: 85%; left: 85%; font-size: clamp(2rem, 5vw, 3rem); animation: floatUp 6s ease-in-out infinite; animation-delay: 1s;">üéà</div>
                        <div style="position: absolute; top: 90%; left: 50%; font-size: clamp(2rem, 5vw, 3rem); animation: floatUp 6s ease-in-out infinite; animation-delay: 2s;">üéà</div>
                        <div style="position: absolute; top: 75%; left: 25%; font-size: clamp(1.5rem, 4vw, 2.5rem); animation: floatUp 7s ease-in-out infinite; animation-delay: 0.5s;">üéÜ</div>
                        <div style="position: absolute; top: 80%; left: 75%; font-size: clamp(1.5rem, 4vw, 2.5rem); animation: floatUp 7s ease-in-out infinite; animation-delay: 1.5s;">üéÜ</div>
                    </div>
                    
                    <div style="
                        text-align: center;
                        z-index: 2;
                        color: white;
                        text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
                        animation: fadeInUp 2s ease;
                        max-width: 90vw;
                    ">
                        <div style="
                            font-size: clamp(1.5rem, 4vw, 2.5rem);
                            margin-bottom: 10px;
                            animation: sparkle 2s ease infinite;
                        ">‚ú®üéâ‚ú®</div>
                        
                        <h1 style="
                            font-family: 'Brush Script MT', cursive;
                            font-size: clamp(2rem, 7vw, 4rem);
                            margin: 10px 0;
                            animation: bounce 2s ease infinite;
                            background: linear-gradient(45deg, #fff, #ffeb3b, #ff9800, #e91e63);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            background-clip: text;
                        ">Happy Birthday</h1>
                        
                        <h2 style="
                            font-family: 'Poppins', sans-serif;
                            font-size: clamp(1.5rem, 5vw, 3rem);
                            margin: 15px 0;
                            font-weight: 700;
                            animation: glow 2s ease-in-out infinite alternate;
                            text-transform: uppercase;
                            letter-spacing: 2px;
                        ">${wish.to}!</h2>
                        
                        <div style="
                            background: rgba(255,255,255,0.25);
                            backdrop-filter: blur(15px);
                            padding: clamp(15px, 4vw, 30px);
                            border-radius: 25px;
                            margin: 20px auto;
                            max-width: min(600px, 85vw);
                            animation: slideIn 1.5s ease;
                            border: 2px solid rgba(255,255,255,0.3);
                            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                        ">
                            <div style="font-size: clamp(1.2rem, 3vw, 2rem); margin-bottom: 15px;">üéÇüéÅüéÇ</div>
                            <p style="
                                font-size: clamp(0.9rem, 2.5vw, 1.4rem);
                                font-style: italic;
                                margin-bottom: 15px;
                                line-height: 1.6;
                                font-weight: 500;
                            ">"${wish.message}"</p>
                            <p style="
                                font-size: clamp(0.8rem, 2vw, 1.1rem);
                                font-weight: 600;
                                color: #ffeb3b;
                                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                            ">- From ${wish.from} ‚ù§Ô∏è</p>
                        </div>
                        
                        <div style="
                            font-size: clamp(2.5rem, 6vw, 4rem);
                            animation: cakeFloat 3s ease-in-out infinite;
                            margin: 20px 0;
                            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
                        ">üéÇ</div>
                        
                        <div style="margin: 15px 0;">
                            <button onclick="shareMore()" style="
                                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                                border: none;
                                color: white;
                                padding: clamp(10px, 2.5vw, 15px) clamp(20px, 4vw, 30px);
                                border-radius: 25px;
                                font-size: clamp(0.8rem, 2vw, 1.1rem);
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;
                                margin: 5px;
                                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                                üì± Share More
                            </button>
                            <button onclick="location.reload()" style="
                                background: rgba(255,255,255,0.3);
                                border: 2px solid white;
                                color: white;
                                padding: clamp(10px, 2.5vw, 15px) clamp(20px, 4vw, 30px);
                                border-radius: 25px;
                                font-size: clamp(0.8rem, 2vw, 1.1rem);
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;
                                margin: 5px;
                                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                            " onmouseover="this.style.background='rgba(255,255,255,0.5)'; this.style.transform='scale(1.05)'" onmouseout="this.style.background='rgba(255,255,255,0.3)'; this.style.transform='scale(1)'">
                                üéâ Create Wish
                            </button>
                        </div>
                        
                        <div style="
                            margin-top: 15px;
                            font-size: clamp(0.7rem, 1.8vw, 0.9rem);
                            opacity: 0.9;
                            animation: pulse 2s ease infinite;
                        ">
                            üåç Share this magical moment worldwide! üåç
                        </div>
                    </div>
                </div>
                
                <style>
                    @keyframes gradientShift {
                        0% { background-position: 0% 50%; }
                        50% { background-position: 100% 50%; }
                        100% { background-position: 0% 50%; }
                    }
                    
                    @keyframes fadeInUp {
                        from { opacity: 0; transform: translateY(50px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                    
                    @keyframes bounce {
                        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                        40% { transform: translateY(-20px); }
                        60% { transform: translateY(-10px); }
                    }
                    
                    @keyframes glow {
                        from { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
                        to { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.6); }
                    }
                    
                    @keyframes slideIn {
                        from { opacity: 0; transform: scale(0.8); }
                        to { opacity: 1; transform: scale(1); }
                    }
                    
                    @keyframes cakeFloat {
                        0%, 100% { transform: translateY(0px) rotate(0deg); }
                        50% { transform: translateY(-20px) rotate(5deg); }
                    }
                    
                    @keyframes floatUp {
                        0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
                        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
                    }
                    
                    @keyframes sparkle {
                        0%, 100% { transform: scale(1) rotate(0deg); }
                        50% { transform: scale(1.2) rotate(180deg); }
                    }
                    
                    @keyframes pulse {
                        0%, 100% { opacity: 0.7; }
                        50% { opacity: 1; }
                    }
                </style>
            `;
            
            setTimeout(() => {
                const canvas = document.getElementById('fireworks');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const particles = [];
                
                function createFirework() {
                    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
                    for(let i = 0; i < 25; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            vx: (Math.random() - 0.5) * 10,
                            vy: (Math.random() - 0.5) * 10,
                            color: colors[Math.floor(Math.random() * colors.length)],
                            size: Math.random() * 6 + 2,
                            life: 1,
                            decay: Math.random() * 0.02 + 0.01
                        });
                    }
                }
                
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    for(let i = particles.length - 1; i >= 0; i--) {
                        const p = particles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.life -= p.decay;
                        p.vy += 0.1;
                        
                        ctx.save();
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = p.color;
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                        
                        if(p.life <= 0) particles.splice(i, 1);
                    }
                    
                    requestAnimationFrame(animate);
                }
                
                const confettiCanvas = document.getElementById('confetti');
                const confettiCtx = confettiCanvas.getContext('2d');
                confettiCanvas.width = window.innerWidth;
                confettiCanvas.height = window.innerHeight;
                
                const confetti = [];
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
                
                for(let i = 0; i < 80; i++) {
                    confetti.push({
                        x: Math.random() * confettiCanvas.width,
                        y: -10,
                        vx: (Math.random() - 0.5) * 4,
                        vy: Math.random() * 3 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 8 + 4,
                        rotation: Math.random() * 360,
                        rotationSpeed: (Math.random() - 0.5) * 10
                    });
                }
                
                function animateConfetti() {
                    confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                    
                    confetti.forEach((piece, index) => {
                        piece.x += piece.vx;
                        piece.y += piece.vy;
                        piece.rotation += piece.rotationSpeed;
                        
                        confettiCtx.save();
                        confettiCtx.translate(piece.x, piece.y);
                        confettiCtx.rotate(piece.rotation * Math.PI / 180);
                        confettiCtx.fillStyle = piece.color;
                        confettiCtx.fillRect(-piece.size/2, -piece.size/2, piece.size, piece.size);
                        confettiCtx.restore();
                        
                        if(piece.y > confettiCanvas.height) {
                            piece.y = -10;
                            piece.x = Math.random() * confettiCanvas.width;
                        }
                    });
                    
                    requestAnimationFrame(animateConfetti);
                }
                
                setInterval(createFirework, 600);
                createFirework();
                animate();
                animateConfetti();
                
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    confettiCanvas.width = window.innerWidth;
                    confettiCanvas.height = window.innerHeight;
                });
                
                window.shareMore = function() {
                    const text = `üéâ ${wish.to} just received an amazing birthday wish! Create yours too: ${window.location.origin}${window.location.pathname}`;
                    if(navigator.share) {
                        navigator.share({
                            title: 'Birthday Wishes',
                            text: text,
                            url: window.location.href
                        });
                    } else {
                        navigator.clipboard.writeText(text).then(() => {
                            alert('Link copied! Share it with friends!');
                        });
                    }
                };
            }, 500);
        }
        
        // Initialize
        const urlParams = new URLSearchParams(window.location.search);
        const wishId = urlParams.get('wish');
        
        if (wishId) {
            const wish = wishes.find(w => w.id == wishId);
            if (wish) {
                showCelebration(wish);
            } else {
                displayWishes();
                updateStats();
            }
        } else {
            displayWishes();
            updateStats();
        }
    </script>
</body>
